language: python
dist: xenial
python:
  - "3.7.5"
install:
  - bash tests/travis_install.sh
script:
  - hass -c . --script check_config
before_install:
  - mv tests/travis_secrets.yaml secrets.yaml

addons:
  apt:
    update: true
    sources:
      - sourceline: "ppa:jonathonf/ffmpeg-4"
    packages:
      - python-dev
      - pkg-config
      - libavformat-dev
      - libavcodec-dev
      - libavdevice-dev
      - libavutil-dev
      - libswscale-dev
      - libavresample-dev
      - libavfilter-dev
      - ffmpeg

cache:
  directories:
    - $HOME/.cache/pip
