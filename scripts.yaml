turn_on_watch_tv:
  alias: Turn on the TV
  sequence:
  - service: media_player.turn_on
    target:
      device_id:
      - ab65d3019b2049668b610bf0c5bc58c2
      - 404bd26637ee4f98939fc2fc8552398f
      - 556fadd7ebff47319b8eaf65a20b6804
  - service: media_player.select_source
    target:
      device_id: ab65d3019b2049668b610bf0c5bc58c2
    data:
      source: HDMI-1
  - service: denonavr.get_command
    target:
      device_id: 404bd26637ee4f98939fc2fc8552398f
    data:
      command: /goform/formiPhoneAppDirect.xml?MSQUICK1
  - service: androidtv.adb_command
    data:
      entity_id: media_player.living_room_shield_tv
      command: sendevent /dev/input/event5 4 4 786979 && sendevent /dev/input/event5
        1 172 1 && sendevent /dev/input/event5 3 40 0 && sendevent /dev/input/event5
        3 42 1 && sendevent /dev/input/event5 0 0 0 && sendevent /dev/input/event5
        3 40 1 && sendevent /dev/input/event5 3 42 0 && sendevent /dev/input/event5
        0 0 0 && sendevent /dev/input/event5 4 4 786979 && sendevent /dev/input/event5
        1 172 0 && sendevent /dev/input/event5 0 0 0
  - service: switch.turn_off
    target:
      entity_id: switch.living_room_conference_camera
  mode: single
  icon: mdi:television
