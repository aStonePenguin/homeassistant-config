# lovelace_gen

type: custom:layout-card
cards:
  {% for camera in cameras %}
  - type: custom:frigate-card
    cameras:
      - camera_entity: {{ camera }}
        live_provider: go2rtc
        go2rtc:
          modes:
            - webrtc
            - mse
    automations:
      - conditions:
          fullscreen: true
        actions:
          - action: custom:frigate-card-action
            frigate_card_action: live_substream_on
        actions_not:
          - action: custom:frigate-card-action
            frigate_card_action: live_substream_off
    view:
      default: image
      camera_select: image
      update_force: false
      update_seconds: 5
    image:
      mode: camera
    performance:
      profile: low

  # - type: picture-entity
  #   aspect_ratio: 50%
  #   entity: {{ camera }}
  #   show_name: false
  #   show_state: false
  #   tap_action:
  #     action: fire-dom-event
  #     browser_mod:
  #       service: browser_mod.more_info
  #       data:
  #         large: true
  #         entity: {{ camera }}
  {% endfor %}
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main