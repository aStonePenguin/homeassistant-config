# lovelace_gen

type: custom:layout-card
cards:
  {% for camera in cameras %}
  - type: picture-entity
    aspect_ratio: 50%
    entity: {{ camera.entity_id }}
    show_name: false
    show_state: false
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          size: wide
          title: {{ camera.name }}
          content:
            type: custom:state-switch
            entity: user
            default: default
            states:
              "Wall Kiosk":
                type: custom:advanced-camera-card
                cameras:
                  - camera_entity: {{ camera.entity_id }}
                    live_provider: go2rtc
                    go2rtc:
                      modes:
                        - mse
                automations:
                  - conditions:
                      - condition: fullscreen
                        fullscreen: true
                    actions:
                      - action: custom:advanced-camera-card-action
                        advanced_camera_card_action: live_substream_on
                    actions_not:
                      - action: custom:advanced-camera-card-action
                        advanced_camera_card_action: live_substream_off
                live:
                  show_image_during_load: true
                image:
                  mode: camera
                profiles:
                  - low-performance
              default:
                type: custom:advanced-camera-card
                cameras:
                  - camera_entity: {{ camera.entity_id }}
                    live_provider: go2rtc
                    go2rtc:
                      modes:
                        - webrtc
                        - mse
                automations:
                  - conditions:
                      - condition: fullscreen
                        fullscreen: true
                    actions:
                      - action: custom:advanced-camera-card-action
                        advanced_camera_card_action: live_substream_on
                    actions_not:
                      - action: custom:advanced-camera-card-action
                        advanced_camera_card_action: live_substream_off
                live:
                  show_image_during_load: true
                image:
                  mode: camera
  {% endfor %}
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main