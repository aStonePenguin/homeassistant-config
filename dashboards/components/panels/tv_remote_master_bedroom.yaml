type: custom:layout-card
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: grid
        columns: 5
        square: false
        cards:
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h_zone_2
            variables:
              source: Shield
              name: TV
              media_player_entity: media_player.denon_avr_x4300h_zone_2
              script: turn_on_watch_master_bedroom_tv
            icon: mdi:television
          - type: 'custom:button-card'
            color_type: blank-card
          - type: 'custom:button-card'
            color_type: blank-card
          - type: 'custom:button-card'
            color_type: blank-card
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h_zone_2
            variables:
              source: 'Off'
              name: Power Off
              media_player_entity: media_player.denon_avr_x4300h_zone_2
              script: turn_off_the_master_bedroom_tv
            icon: mdi:power
      - type: custom:decluttering-card
        template: shield_remote
        variables:
          - shield_media_player_entity: media_player.living_room_shield_tv
          - shield_remote_entity: remote.living_room_shield_tv
          - volume_media_player_entity: media_player.denon_avr_x4300h_zone_2
          - volume_mute_command: /goform/formiPhoneAppDirect.xml?RCKSK0430370
      - type: grid
        columns: 4
        square: false
        cards:
          - type: custom:button-card
            template: light_button
            entity: media_player.living_room_sync_box
            icon: mdi:led-strip-variant
            name: Backlight
            tap_action:
              action: call-service
              service: script.turn_on_the_master_bedroom_tv_light_sync
              haptic: success
            state:
              - value: >
                  [[[
                    return states['media_player.living_room_sync_box'] === 'playing'
                    && (states['media_player.living_room_sync_box'].attributes.entertainment_area === 'Master Bedroom')
                  ]]]
                label: 'On'
                styles:
                  card:
                    - border: >-
                        solid 1px
                        var(--paper-item-icon-active-color)
                    - box-shadow: >-
                        0px 0px 10px 3px
                        var(--paper-item-icon-active-color)
                  label:
                    - color: var(--paper-item-icon-active-color)
              - operator: default
                label: 'Off'
                styles:
                  card:
                    - border: solid 1px var(--primary-color)
                    - box-shadow: none
            styles:
              card:
                - height: 100px
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: light.master_bedroom_lights
              - name: Lights
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: fan.master_bedroom_fan
              - name: Fan
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: cover.master_bedroom_sheers
              - name: Sheers
              - direction: left-right
              - action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle
                  icon: mdi:swap-horizontal
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: cover.master_bedroom_curtains
              - name: Blackouts
              - direction: left-right
              - action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle
                  icon: mdi:swap-horizontal
    view_layout:
      grid_area: left
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
view_layout:
  grid-area: main