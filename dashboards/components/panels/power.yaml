type: custom:layout-card
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: picture-elements
        image: /local/images/tripplite.png
        elements:
          - type: state-label
            entity: sensor.ups_ac_input_voltage
            style:
              top: 42%
              left: 85%
              background-color: green
              padding: none
          - type: state-label
            entity: sensor.ups_source
            style:
              top: 30%
              left: 18%
              font-size: 18px
      - type: custom:bar-card
        entities:
          - entity: sensor.ups_battery_capacity
            direction: right
            name: Tripplite UPS
            icon: mdi:battery
            color: green
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
        height: 20px
      - type: glance
        title: Battery Status
        entities:
          - entity: sensor.ups_battery_status
            name: Health
            icon: mdi:battery-heart-variant
          - entity: sensor.ups_runtime_remaining
            name: Runtime
            icon: mdi:battery-alert-variant-outline
          - entity: sensor.ups_battery_charge_details
            name: Detail
            icon: mdi:battery-charging
          - entity: sensor.ups_battery_temperature
            name: Temp
          - entity: sensor.ups_source
            name: Source
            icon: mdi:power-plug
        state_color: false
        show_state: true
        show_icon: true
        show_name: true
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.ups_battery_voltage
            min: 30
            max: 54.6
            name: Battery Voltage
          - type: gauge
            entity: sensor.ups_output_voltage
            min: 100
            max: 130
            name: Output Voltage
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.ups_load
            min: 0
            max: 100
            name: Output Load
          - type: gauge
            entity: sensor.ups_output_current
            min: 0
            max: 20
            name: Output Current
    view_layout:
      grid-area: left
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: picture-elements
        image: /local/images/tripplite.png
        elements:
          - type: state-label
            entity: sensor.delta_pro_140012_ac_input_voltage
            style:
              top: 42%
              left: 85%
              background-color: green
              padding: none
          - type: state-label
            entity: sensor.delta_pro_140012_power_source
            style:
              top: 30%
              left: 18%
              font-size: 18px
      - type: custom:bar-card
        entities:
          - entity: sensor.delta_pro_140012_battery
            direction: right
            name: Ecoflow Delta Pro
            icon: mdi:battery
            color: green
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
        height: 20px
      - type: glance
        title: Battery Status
        entities:
          - entity: binary_sensor.delta_pro_140012_main_status
            name: Health
            icon: mdi:battery-heart-variant
          - entity: sensor.delta_pro_140012_time_remaining
            icon: mdi:battery-alert-variant-outline
          - entity: binary_sensor.delta_pro_140012_charging
            name: Detail
            icon: mdi:battery-charging
          - entity: sensor.delta_pro_140012_main_battery_temperature
            name: Temp
          - entity: sensor.delta_pro_140012_power_source
            name: Source
            icon: mdi:power-plug
        state_color: false
        show_state: true
        show_icon: true
        show_name: true
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.delta_pro_140012_ac_input_current
            min: 0
            max: 15
            name: AC Current In
          - type: gauge
            entity: sensor.delta_pro_140012_ac_output_voltage
            min: 100
            max: 130
            name: Output Voltage
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.delta_pro_140012_dc_input_current
            min: 0
            max: 15
            name: DC Current In
          - type: gauge
            entity: sensor.delta_pro_140012_ac_output_current
            min: 0
            max: 30
            name: Output Current
    view_layout:
      grid-area: right
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main
