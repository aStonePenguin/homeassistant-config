type: custom:layout-card
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: grid
        columns: 5
        square: false
        cards:
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h
            variables:
              source: Shield
              name: TV
              media_player_entity: media_player.denon_avr_x4300h
              script: turn_on_watch_living_room_tv
            icon: mdi:television
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h
            variables:
              source: PC
              name: Music
              media_player_entity: media_player.denon_avr_x4300h
              script: turn_on_the_living_room_speakers
            icon: mdi:audio-video
            styles:
              icon:
                - color: |
                    [[[
                      var avr_attributes = states['media_player.denon_avr_x4300h'].attributes;
                      if (avr_attributes.source === variables.source
                          && avr_attributes.sound_mode == 'MCH STEREO') {
                        return 'var(--paper-item-icon-active-color)';
                      } else  {
                        return 'var(--paper-item-icon-color)';
                      }
                    ]]]
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h
            variables:
              source: PC
              name: Video Call
              media_player_entity: media_player.denon_avr_x4300h
              script: turn_on_the_living_room_video_conferencing_system
            icon: mdi:video
            styles:
              icon:
                - color: |
                    [[[
                      var avr_attributes = states['media_player.denon_avr_x4300h'].attributes;
                      if (avr_attributes.source === variables.source
                          && avr_attributes.sound_mode == 'STEREO') {
                        return 'var(--paper-item-icon-active-color)';
                      } else  {
                        return 'var(--paper-item-icon-color)';
                      }
                    ]]]
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h
            variables:
              source: Switch
              name: Switch
              media_player_entity: media_player.denon_avr_x4300h
              script: turn_on_the_nintendo_switch
            icon: mdi:nintendo-switch
          - type: custom:button-card
            template: remote
            entity: media_player.denon_avr_x4300h
            variables:
              source: 'Off'
              name: Power Off
              media_player_entity: media_player.denon_avr_x4300h
              script: turn_off_the_living_room_tv
            icon: mdi:power
      - type: custom:decluttering-card
        template: shield_remote
        variables:
          - shield_media_player_entity: media_player.living_room_shield_tv
          - shield_remote_entity: remote.living_room_shield_tv
          - volume_media_player_entity: media_player.denon_avr_x4300h
          - volume_mute_command: /goform/formiPhoneAppDirect.xml?RCKSK0410370
      - type: grid
        columns: 5
        cards:
          - type: custom:button-card
            template: light_button
            entity: media_player.living_room_sync_box
            icon: mdi:led-strip-variant
            name: Backlight
            tap_action:
              action: call-service
              service: script.turn_on_the_living_room_tv_light_sync
              haptic: success
            state:
              - value: >
                  [[[
                    return states['media_player.living_room_sync_box'] === 'playing'
                    && (states['media_player.living_room_sync_box'].attributes.entertainment_area === 'Living Room')
                  ]]]
                label: 'On'
                styles:
                  card:
                    - border: >-
                        solid 1px
                        var(--paper-item-icon-active-color)
                    - box-shadow: >-
                        0px 0px 10px 3px
                        var(--paper-item-icon-active-color)
                  label:
                    - color: var(--paper-item-icon-active-color)
              - operator: default
                label: 'Off'
                styles:
                  card:
                    - border: solid 1px var(--primary-color)
                    - box-shadow: none
            styles:
              card:
                - height: 100px
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: light.living_room_lights
              - name: Ceiling
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: fan.living_room_fan
              - name: Fan
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: light.hallway_lights
              - name: Hallway
          - type: custom:decluttering-card
            template: slider_button_card
            variables:
              - entity: light.kitchen_lights
              - name: Kitchen
    view_layout:
      grid_area: left
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
view_layout:
  grid-area: main