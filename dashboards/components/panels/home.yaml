type: custom:layout-card
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: grid
        cards:
          - type: custom:button-card
            template: lock_button
            entity: lock.front_door_lock
            name: Front Door
          - type: custom:button-card
            template: lock_button
            entity: lock.garage_door_lock
            name: Garage Door
          - type: custom:button-card
            template: lock_button
            entity: lock.side_door_lock
            name: Side Door
          - type: custom:button-card
            template: lock_button
            entity: cover.garage_door
            name: Garage
        columns: 4
        square: false
      - show_name: true
        show_icon: true
        show_state: true
        type: glance
        entities:
          - entity: sensor.living_room_temperature
            name: Living Rm
          - entity: sensor.master_bedroom_temperature
            name: Master Bed
          - entity: sensor.office_temperature
            name: Office
          - entity: sensor.garage_temperature
            name: Garage
          - entity: sensor.server_rack_exhaust_fan_temperature_1
            name: Server Rack
        state_color: false
      - type: custom:simple-thermostat
        entity: climate.upstairs
        header: true
        layout:
          step: row
          mode:
            names: false
            icons: true
            headings: false
        control:
          hvac: mode
          preset:
            eco:
              icon: mdi:leaf
            none:
              icon: mdi:leaf-off
      - type: custom:simple-thermostat
        entity: climate.downstairs
        header: true
        layout:
          step: row
          mode:
            names: false
            icons: true
            headings: false
        control:
          hvac: mode
          preset:
            eco:
              icon: mdi:leaf
            none:
              icon: mdi:leaf-off
    view_layout:
      grid-area: left
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: custom:weather-chart-card
        entity: weather.pirateweather
        show_main: true
        show_temperature: true
        show_current_condition: true
        show_attributes: true
        show_time: false
        show_day: false
        show_date: false
        show_humidity: true
        show_pressure: true
        show_wind_direction: true
        show_wind_speed: true
        show_sun: true
        show_feels_like: true
        use_12hour_format: true
        animated_icons: true
        icon_style: style2
        forecast:
          precipitation_type: rainfall
          labels_font_size: '11'
          precip_bar_size: '100'
          style: style2
          show_wind_forecast: true
          condition_icons: true
          round_temp: false
          type: hourly
        units:
          pressure: ''
          speed: ''
        title: ''
        temp: sensor.weather_station_outdoor_temperature
        feels_like: sensor.weather_station_feels_like_temperature
        press: sensor.weather_station_relative_pressure
        humid: sensor.weather_station_humidity
        uv: sensor.weather_station_uv_index
        winddir: sensor.weather_station_wind_direction
        windspeed: sensor.weather_station_wind_speed

      - type: custom:apexcharts-card
        header:
          show: true
          title: U.S. Air Quality Index
          show_states: true
          colorize_states: true
        series:
          - entity: sensor.u_s_air_quality_index
            name: Exterior
          - entity: sensor.living_room_us_air_quality_index
            name: Living Room
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.master_bedroom_us_air_quality_index
            name: Master Bedroom
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.guest_room_us_air_quality_index
            name: Guest Room
            group_by:
              func: avg
              duration: 30min
          - entity: sensor.downstairs_hallway_us_air_quality_index
            name: Downstairs
            group_by:
              func: avg
              duration: 30min
        apex_config:
          legend:
            show: false
    view_layout:
      grid-area: right
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main