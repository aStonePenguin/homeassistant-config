type: custom:layout-card
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: grid
        cards:
          - type: custom:button-card
            template: lock_button
            entity: lock.front_door_lock
            name: Front Door
          - type: custom:button-card
            template: lock_button
            entity: lock.garage_door_lock
            name: Garage Door
          - type: custom:button-card
            template: lock_button
            entity: lock.side_door_lock
            name: Side Door
          - type: custom:button-card
            template: lock_button
            entity: cover.garage_door
            name: Garage
        columns: 4
        square: false
      - show_name: true
        show_icon: true
        show_state: true
        type: glance
        entities:
          - entity: sensor.upstairs_temperature
            name: Upstairs
          - entity: sensor.downstairs_temperature
            name: Downstairs
          - entity: sensor.master_bedroom_temperature
            name: Master Bed
          - entity: sensor.garage_temperature
            name: Garage
          - entity: sensor.ups_envirosense_temperature
            name: Server Rack
        state_color: false
      - type: custom:simple-thermostat
        entity: climate.upstairs
        header: true
        layout:
          step: row
          mode:
            names: false
            icons: true
            headings: false
        control:
          hvac: mode
          preset:
            eco:
              icon: mdi:leaf
            none:
              icon: mdi:leaf-off
      - type: custom:simple-thermostat
        entity: climate.downstairs
        header: true
        layout:
          step: row
          mode:
            names: false
            icons: true
            headings: false
        control:
          hvac: mode
          preset:
            eco:
              icon: mdi:leaf
            none:
              icon: mdi:leaf-off
    view_layout:
      grid-area: left
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: custom:weather-card
        current: true
        details: true
        entity: weather.dark_sky
        forecast: true
        icons: /hacsfiles/weather-card/icons/
        number_of_forecasts: '5'
      - type: custom:apexcharts-card
        header:
          show: true
          title: Air Quality
          show_states: true
          colorize_states: true
        series:
          - entity: sensor.u_s_air_quality_index
    view_layout:
      grid-area: right
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main