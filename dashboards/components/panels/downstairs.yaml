type: custom:layout-card
cards:
  - type: grid
    title: Downstairs
    cards:
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.downstairs_hallway_lights
          - name: Hallway
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.guest_room_lights
          - name: Guest Bed
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.gym_lights
          - name: Gym
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: fan.gym_fan
          - name: Gym Fan
    columns: 4
    square: false
  - type: grid
    title: Outside
    cards:
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.garage_lights
          - name: Garage
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.garage_entry_lights
          - name: Car Entry
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.front_door_lights
          - name: Front Door
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.backyard_lights
          - name: Backyard
    columns: 4
    square: false
  - type: grid
    title: Downstairs Bathroom
    cards:
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: light.downstairs_bathroom_lights
          - name: Lights
      - type: custom:decluttering-card
        template: slider_button_card
        variables:
          - entity: fan.downstairs_bathroom_fan
          - name: Fan
      - type: custom:decluttering-card
        template: glance_button_card
        variables:
          - entities:
              - entity: sensor.downstairs_bathroom_temperature
                name: temp
      - type: custom:decluttering-card
        template: glance_button_card
        variables:
          - entities:
              - entity: sensor.downstairs_bathroom_relative_humidity
                name: Humidity
                icon: mdi:water-percent
    columns: 4
    square: false
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main