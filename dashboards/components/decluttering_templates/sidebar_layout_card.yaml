sidebar_layout_card:
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 3fr
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar main"
      mediaquery:
        '(max-width: 1200px)':
          grid-template-columns: 1fr
          grid-template-areas: |
            "main"
    cards: '[[cards]]'