shield_remote:
  card:
    type: custom:roku-card
    entity: media_player.shield
    remote_entity: remote.shield
    tv: true
    apps:
      - icon: mdi:netflix
        name: Netflix
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: '[[shield_media_player_entity]]'
            source: Netflix
          haptic: success
      - icon: mdi:youtube
        name: YouTube
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: '[[shield_media_player_entity]]'
            source: YouTube
          haptic: success
      - icon: mdi:plex
        name: Plex
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: '[[shield_media_player_entity]]'
            source: Plex
          haptic: success
      - icon: mdi:microphone
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
            entity_id: '[[shield_remote_entity]]'
            command: SEARCH
          haptic: success
    power:
      show: false
      tap_action:
        action: call-service
        service: script.turn_on_watch_living_room_tv
        haptic: success
    volume_up:
      show: true
      tap_action:
        action: call-service
        service: media_player.volume_up
        service_data:
          entity_id: '[[volume_media_player_entity]]'
        haptic: success
    volume_down:
      show: true
      tap_action:
        action: call-service
        service: media_player.volume_down
        service_data:
          entity_id: '[[volume_media_player_entity]]'
        haptic: success
    volume_mute:
      show: true
      tap_action:
        action: call-service
        service: denonavr.get_command
        service_data:
          entity_id: '[[volume_media_player_entity]]'
          command: '[[volume_mute_command]]'
        haptic: success
    up:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: DPAD_UP
        haptic: success
    down:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: DPAD_DOWN
        haptic: success
    left:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: DPAD_LEFT
        haptic: success
    right:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: DPAD_RIGHT
        haptic: success
    home:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: HOME
        haptic: success
      hold_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: HOME
          hold_secs: 0.5
        haptic: success
    info:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: MENU
        haptic: success
    back:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: BACK
        haptic: success
      hold_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: BACK
          hold_secs: 0.5
        haptic: success
    select:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: DPAD_CENTER
        haptic: success
      hold_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: DPAD_CENTER
          hold_secs: 0.5
        haptic: success
    reverse:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: MEDIA_PREVIOUS
        haptic: success
      hold_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: MEDIA_REWIND
        haptic: success
    play:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: MEDIA_PLAY_PAUSE
        haptic: success
    forward:
      show: true
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: MEDIA_NEXT
        haptic: success
      hold_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: '[[shield_remote_entity]]'
          command: MEDIA_FAST_FORWARD
        haptic: success
    haptic: success