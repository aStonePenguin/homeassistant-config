hue_sync_button_card:
  card:
    type: custom:button-card
    template: light_button
    entity: media_player.living_room_sync_box
    icon: mdi:led-strip-variant
    name: Backlight
    tap_action:
      action: call-service
      service: '[[script]]'
      haptic: success
    state:
      - operator: template
        value: >
          [[[
            return states['media_player.living_room_sync_box'].state === 'playing'
            && (states['media_player.living_room_sync_box'].attributes.entertainment_area === '[[entertainment_area]]')
          ]]]
        label: 'On'
        styles:
          card:
            - border: >-
                solid 1px
                var(--paper-item-icon-active-color)
            - box-shadow: >-
                0px 0px 10px 3px
                var(--paper-item-icon-active-color)
          label:
            - color: var(--paper-item-icon-active-color)
      - operator: default
        label: 'Off'
        styles:
          card:
            - border: solid 1px var(--primary-color)
            - box-shadow: none
    styles:
      card:
        - height: 100px