google_assistant:
  project_id: !secret google_assistant.project_id
  api_key: !secret google_assistant.api_key
  exposed_domains:
    - camera
  entity_config:
    camera.frontdoor:
      expose: false
    camera.frontdoor_2:
      name: Front Door Camera
    camera.backwindow:
      expose: false
    camera.backwindow_2:
      name: Back Window Camera
    camera.upstairs:
      expose: false
    camera.upstairs_2:
      name: Upstairs Camera