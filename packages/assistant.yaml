google_assistant:
  project_id: !secret google_assistant.project_id
  api_key: !secret google_assistant.api_key
  expose_by_default: false
  entity_config:
    camera.frontdoor_2:
      name: Front Door Camera
      expose: true
    camera.backwindow_2:
      name: Back Window Camera
      expose: true
    camera.upstairs_2:
      name: Upstairs Camera
      expose: true
    sensor.temperature_158d0002249e6f:
      name: Bedroom Temperature
      aliases:
        - Upstairs Temperature
      room: Bedroom
      expose: true
    sensor.temperature_158d0002287ef6:
      name: Downstairs Temperature
      room: Living Room
      expose: true